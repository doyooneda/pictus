<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pictus 커뮤니티 - 축구 동영상 포함</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    .feed { max-width: 600px; margin: 20px auto 0; }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
      padding-bottom: 10px;
    }
    .card-content { padding: 15px; }
    .card-title { font-size: 18px; font-weight: bold; margin: 0 0 10px; }
    .card-desc { font-size: 14px; color: #555; margin: 0 0 10px; }
    video {
      width: 100%;
      max-height: 340px;
      display: block;
      background: black;
    }
    form#postForm {
      max-width: 600px;
      margin: 0 auto 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form#postForm input, form#postForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }
    form#postForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form#postForm button:hover {
      background-color: #0056b3;
    }
    .comments {
      padding: 0 15px 10px 15px;
      border-top: 1px solid #eee;
    }
    .comments > strong {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .comment {
      margin-bottom: 8px;
      font-size: 13px;
      color: #333;
    }
    .comment strong {
      margin-right: 6px;
    }
    .comment-form {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .comment-form input {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .comment-form button {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .comment-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pictus 커뮤니티 - 축구 동영상 게시판</h1>

  <form id="postForm">
    <input type="text" id="title" placeholder="제목" required />
    <input type="text" id="videoUrl" placeholder="동영상 URL (MP4 형식 권장)" required />
    <textarea id="description" placeholder="내용" rows="4" required></textarea>
    <button type="submit">게시글 올리기</button>
  </form>

  <div class="feed" id="feed"></div>

  <script>
    // 초기 게시글: 축구 동영상 포함 (YouTube 영상 직접 넣으면 안 되니, MP4 직접 링크로 사용하거나 호스팅 필요)
    // 예시는 공개된 MP4 영상 링크 사용 (실제 서비스에는 저작권 확인 필요)
    const posts = [
      {
        id: 1,
        title: "손흥민의 감아차기 골",
        description: "월드컵 예선전에서 손흥민 선수가 보여준 멋진 감아차기 골 영상입니다.",
        videoUrl: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm", // 예시 영상 (대체용)
        comments: []
      },
      {
        id: 2,
        title: "멋진 축구 하이라이트",
        description: "축구 경기 하이라이트 모음입니다.",
        videoUrl: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/bee.webm", // 예시 영상 (대체용)
        comments: []
      }
    ];

    const feed = document.getElementById("feed");
    const postForm = document.getElementById("postForm");

    function createCard(post) {
      const card = document.createElement("div");
      card.className = "card";

      // 동영상 요소
      const video = document.createElement("video");
      video.src = post.videoUrl;
      video.controls = true;
      video.alt = post.title;

      const content = document.createElement("div");
      content.className = "card-content";

      const title = document.createElement("h2");
      title.className = "card-title";
      title.textContent = post.title;

      const desc = document.createElement("p");
      desc.className = "card-desc";
      desc.textContent = post.description;

      content.appendChild(title);
      content.appendChild(desc);

      card.appendChild(video);
      card.appendChild(content);

      // 댓글 영역
      const commentsDiv = document.createElement("div");
      commentsDiv.className = "comments";

      const commentsTitle = document.createElement("strong");
      commentsTitle.textContent = "댓글";
      commentsDiv.appendChild(commentsTitle);

      // 댓글 목록
      post.comments.forEach(comment => {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment";
        commentDiv.innerHTML = `<strong>${comment.name}:</strong> ${comment.text}`;
        commentsDiv.appendChild(commentDiv);
      });

      // 댓글 작성 폼
      const commentForm = document.createElement("form");
      commentForm.className = "comment-form";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "이름";
      nameInput.required = true;

      const textInput = document.createElement("input");
      textInput.type = "text";
      textInput.placeholder = "댓글 작성";
      textInput.required = true;

      const submitBtn = document.createElement("button");
      submitBtn.type = "submit";
      submitBtn.textContent = "등록";

      commentForm.appendChild(nameInput);
      commentForm.appendChild(textInput);
      commentForm.appendChild(submitBtn);
      commentsDiv.appendChild(commentForm);

      commentForm.addEventListener("submit", e => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const text = textInput.value.trim();
        if (!name || !text) return;

        // 댓글 배열에 추가
        post.comments.push({ name, text });

        // 댓글 화면에 바로 추가
        const newCommentDiv = document.createElement("div");
        newCommentDiv.className = "comment";
        newCommentDiv.innerHTML = `<strong>${name}:</strong> ${text}`;
        commentsDiv.insertBefore(newCommentDiv, commentForm);

        // 입력 초기화
        nameInput.value = "";
        textInput.value = "";
      });

      card.appendChild(commentsDiv);

      return card;
    }

    function renderFeed() {
      feed.innerHTML = "";
      posts.forEach(post => {
        const card = createCard(post);
        feed.appendChild(card);
      });
    }

    postForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const videoUrl = document.getElementById("videoUrl").value.trim();
      const description = document.getElementById("description").value.trim();

      if(title && videoUrl && description) {
        const newPost = {
          id: posts.length + 1,
          title,
          videoUrl,
          description,
          comments: []
        };

        posts.unshift(newPost); // 새 글 맨 위 추가
        renderFeed();

        postForm.reset();
      }
    });

    renderFeed();
  </script>
</body>
</html>
